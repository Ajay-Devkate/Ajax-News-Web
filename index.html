<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax News Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="company-logo.png" alt="company logo">
            </a>
            <div class="nav-links nav-hide">
                <ul class="flex">
                    <li class="hover-link nav-item" id="supercar" onclick="onNavItemClick('supercar')">SuperCar</li>
                    <li class="hover-link nav-item" id="bgmi" onclick="onNavItemClick('bgmi')">BGMI</li>
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                </ul>
            </div>
                <div class="search-bar flex  " id="search-bar">
                <input id="search-text" type="text" class="news-input " placeholder="e.g. Science">
              
                    <button id="search-button" class="search-button ">Search</button>
              
              
        </div>
            <a href="#" id="nav-toggle" class="nav-toggle hover-link">
                <i class="fa-solid fa-magnifying-glass"></i>
               </a>
        </div>
    </nav>
    

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>
</main>
    <script src="script.js"></script>

    <!-- JS Script -->

   <script>
     const toggleButton = document.getElementById('nav-toggle');
    const searchBar = document.getElementById('search-bar');
    // const searchButton = document.getElementById('search-button');

    toggleButton.addEventListener('click',() => {
        searchBar.classList.toggle('active');

    })

   </script>

<!-- JS Script -->

    <script src="https://kit.fontawesome.com/5dd60c1a3e.js" crossorigin="anonymous"></script>
</body>
</html>Â
